<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Ball with gradient for 3D effect -->
  <defs>
    <radialGradient id="ballGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="16" cy="16" r="14" fill="url(#ballGradient)" stroke="#404040" stroke-width="1"/>
  <!-- Highlight for extra shine -->
  <ellipse cx="12" cy="10" rx="4" ry="3" fill="white" opacity="0.7"/>
</svg>